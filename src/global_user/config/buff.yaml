/buff_detector:
  ros__parameters:
    # detector params.
    max_lost_cnt: 4 
    max_v: 4   
    max_delta_t: 100 
    fan_length: 0.7
    no_crop_thres: 2e-3

    # path.
    network_path: "src/vehicle_system/buff/model/buff.xml"
    camera_param_path: "src/global_user/config/camera.yaml"
    camera_name: "KE0200110075"
    path_prefix: "src/vehicle_system/buff/dataset/"

    # debug.
    using_imu: false
    using_roi: false
    detect_red: true
    show_all_fans: true
    show_fps: true
    print_target_info: false 
    prinf_latency: false
    assist_label: false

/buff_processor:
  ros__parameters:
    # predict params.
    pf_path: "src/global_user/config/filter_param.yaml"
    bullet_speed: 28.0
    max_timespan: 20000.0       
    max_rmse: 0.5
    max_v: 3.0
    max_a: 8.0
    history_deque_len_cos: 250
    history_deque_len_phase: 100
    history_deque_len_uniform: 100
    delay_small: 175.0
    delay_big: 100.0
    window_size: 2

    # path.
    camera_name: "KE0200110075"
    camera_param_path: "src/global_user/config/camera.yaml"

    # debug.
    using_imu: false
    show_predict: true