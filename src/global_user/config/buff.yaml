/buff_detector:
  ros__parameters:
  # Detector params.
    buff_mode: 3
    color: 1 # 0: blue / 1: red
    max_lost_cnt: 4 
    max_v: 4.0  
    max_delta_t: 100.0
    fan_length: 0.7
    no_crop_thres: 0.002

  # Paths.
    camera_param_path: "/config/camera.yaml"
    path_prefix: "/recorder/dataset/"
    
    network_path: "/model/buff.xml"
    # network_path: "/model/yolox.xml"
    # network_path: "/model/yolox-03-17.xml"

  # Debug.
    use_roi: true

    show_img: true
    show_all_fans: true
    show_fps: true
    print_target_info: false 
    prinf_latency: false
    assist_label: false

/buff_processor:
  ros__parameters:
  # Predict params.
    max_timespan: 20000.0       
    max_rmse: 3.5
    max_v: 3.0
    max_a: 8.0
    history_deque_len_cos: 100
    history_deque_len_phase: 50
    history_deque_len_uniform: 50
    window_size: 2
    # delay_small: 175.0
    # delay_big: 100.0

  # Paths.
    pf_path: "/config/filter_param.yaml"
    camera_param_path: "/config/camera.yaml"

  # Debug.
    debug: true
    show_predict: false