/buff_detector:
  ros__parameters:
  # Detector params.
    buff_mode: 4
    color: 1 # 0: blue / 1: red
    max_lost_cnt: 4 
    max_v: 4.0  
    max_delta_t: 200.0
    fan_length: 0.7
    no_crop_thres: 0.002

  # Paths.
    camera_param_path: "/config/camera.yaml"
    path_prefix: "/recorder/dataset/"
    network_path: "/model/buff-05-28-01.xml"

  # Debug.
    use_roi: false

    show_img: true
    show_all_fans: true
    show_fps: true
    print_target_info: false 
    prinf_latency: false
    assist_label: false
    show_marker: true

/buff_processor:
  ros__parameters:
  # Predict params.
    max_timespan: 20000.0       
    max_rmse: 3.5
    max_v: 3.0
    max_a: 8.0
    history_deque_len_cos: 100
    history_deque_len_phase: 50
    history_deque_len_uniform: 50
    window_size: 2

  # Paths.
    pf_path: "/config/filter_param.yaml"
    camera_param_path: "/config/camera.yaml"

  # Filter params.
    kf_process_noise: [2.0]
    kf_measure_noise: [2.0]

  # Debug.
    debug: true
    show_img: false
    show_marker: true