/daheng_cam_driver:
  ros__parameters:
    cam_id: 1
    camera_topic: daheng_img
    frame_id: daheng_cam
    debug: true
    save_video: false
    save_path: "/recorder/video/"
    config_path: "/config/daheng_cam_param.ini" #加载参数配置文件路径
    use_port: true
    show_img: false

/mvs_cam_driver: # 配置文件在camera_driver包的config目录下
  ros__parameters:
    cam_id: 0
    camera_topic: mvs_img 
    frame_id: mvs_cam
    save_video: false
    save_path: "/recorder/video/"
    config_path: "/config/mvs_cam_param.config" #加载参数配置文件路径
    use_port: true
    show_img: false
    
/usb_cam_driver:
  ros__parameters:
    cam_id: 0
    camera_topic: usb_img
    frame_id: usb_cam
    image_width: 960
    image_height: 640
    fps: 60
    debug: true
    using_video: true
    using_ros2bag: false
    video_path: "/recorder/video/gyro_video.webm"
    save_video: false
    save_path: "/recorder/video/"
    use_port: true
    show_img: false
    
/hik_cam_driver:
  ros__parameters:
    cam_id: 0
    camera_topic: hik_img
    frame_id: hik_cam
    image_width: 1440
    image_height: 1080
    exposure_time: 4000
    exposure_gain: 7
    exposure_gain_b: 0
    exposure_gain_g: 0
    exposure_gain_r: 0
    balance_b: 1690
    balance_g: 1024
    balance_r: 2022
    debug: true
    save_video: false
    save_path: "/recorder/video/"
    use_port: true
    show_img: false

