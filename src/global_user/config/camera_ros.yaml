/daheng_cam_driver:
  ros__parameters:
    cam_id: 0
    frame_id: daheng_cam
    camera_topic: /daheng_img
    image_width: 1440
    image_height: 1080
    exposure_time: 5000
    exposure_gain: 16
    exposure_gain_b: 0
    exposure_gain_g: 0
    exposure_gain_r: 0
    balance_b: 1.56
    balance_g: 1.0
    balance_r: 1.548
    debug: true
    save_video: false
    save_path: "/recorder/video/"
    # config_path: "/config/daheng_cam_param.ini" #加载参数配置文件路径,需在yaml中配置相机参数请注释该行.

/mvs_cam_driver: # 配置文件在camera_driver包的config目录下
  ros__parameters:
    cam_id: 0 
    frame_id: mvs_cam
    camera_topic: /mvs_img
    image_width: 1280
    image_height: 1024
    width_scale: 1
    height_scale: 1
    exposure_time: 5500
    exposure_gain: 15
    exposure_gain_b: 0
    exposure_gain_g: 0
    exposure_gain_r: 0
    balance_b: 1.56
    balance_g: 1.0
    balance_r: 1.548
    debug: true
    save_video: false
    save_path: "/recorder/video/"
    config_path: "/config/mvs_cam_param.config" #加载参数配置文件路径,需在yaml中配置相机参数请注释该行.
    
/usb_cam_driver:
  ros__parameters:
    cam_id: 0
    camera_type: 3
    frame_id: usb_cam
    camera_topic: /usb_img
    image_width: 990
    image_height: 720
    fps: 60
    debug: true
    using_video: true
    using_ros2bag: false
    video_path: "/recorder/video/gyro_video.webm"
    save_video: false
    save_path: "/recorder/video/"
    
/hik_cam_driver:
  ros__parameters:
    cam_id: 0
    camera_topic: /hik_img
    frame_id: hik_cam
    save_video: false
    save_path: "/recorder/video/"
